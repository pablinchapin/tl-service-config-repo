server :
  port : 8991

spring :
  datasource :
    url : jdbc:mysql://localhost:3306/dbtl?useSSL=false
    username : root
    password : root
    testWhileIdle : true
    validationQuery : SELECT 1

  jpa :
    hibernate :
      ddl-auto : update
    properties :
      hibernate :
        dialect : org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql : true


eureka :
  client :
    serviceUrl :
      defaultZone : http://localhost:8761/eureka/